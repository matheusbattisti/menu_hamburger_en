<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Hamburger - New Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="background-overlay"></div>
    </div>

    <div class="menu-hamburger">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>

      <div class="overlay">
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content">
      <h1>Discover Our Art</h1>
      <p>Explore the art and beauty our gallery has to offer.</p>
      <p>Meet our artists and learn the stories behind each piece.</p>
      <button class="learn-more">Learn More</button>
    </div>
  </body>
</html>
